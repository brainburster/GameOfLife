<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <title>GameOfLife</title>
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <style>
    canvas {
      background: white;
      margin: 40px auto;
      display: block;
      border: 1px solid black;
      box-shadow: 0px 0px 10px black;
    }

    div {
      text-align: center;
    }
  </style>
  <script src="./js/gameOfLifeGpu.js"></script>

<body style="user-select:none;">
  <h1 style="text-align:center;margin-top: 20px;">GPU版本还在开发中,很多功能还没添加</h1>
  <div id="game"></div>
  <div id="control">
    <input type="button" id="start" value="暂停/开始">
    <br>
    <br>
    <label for="speed">速度:</label>
    <input type="range" id="speed" min="1" max="200" value="172">
    <br>
    <br>
    <input type="button" id="debug" value="调试">
    <input type="button" id="back2Cpu" value="回到CPU版本">
  </div>
